language: c
env:
  - OCAML_VERSION=4.02.3
  - OCAML_VERSION=4.03.0
  - OCAML_VERSION=4.03.0+flambda
  - OCAML_VERSION=4.04.0
  - OCAML_VERSION=4.04.0+flambda
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
  - opam pin add -n maki ./
  - opam install maki --deps-only
  - opam install yojson # TODO: find a way to automtically install deptopts ?
install:
  - opam install -t maki
script:
  - opam reinstall maki # Check that reinstallation works as expected
